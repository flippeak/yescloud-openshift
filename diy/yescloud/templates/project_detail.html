{% extends "base.html" %}
{% block wrapper_content %}
<div class="page-header">
	<h1>{{ p.name }}<small>
	<span style="float:right;margin-top:10px;margin-right:60px;"><a class="btn btn-info" href="/project/{{ p.appkey }}/setting">Setting</a></span>
	</small></h1>
</div>
<table class="table table-striped" >
	<tr class="success text-info"><td colspan="3" style="font-weight:bold;font-size:1.3em;padding-left:20px;">Log Message List:</td></tr>
	{% for msg in messages %}
	<tr>
		<td width="20" style="padding-left:20px;">{{ loop.index }}</td>
		<td width="140">{{ msg.date_creation.strftime("%Y-%m-%d %H:%M:%S") }}</td>
		<td>{{ msg.msg_content }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
